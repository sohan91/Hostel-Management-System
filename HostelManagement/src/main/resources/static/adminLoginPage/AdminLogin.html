<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management Login</title>
  <link rel="stylesheet" href="/adminLoginPage/AdminLogin.css">
</head>
<body>
<div class="login-container">
  <!-- Make sure this message area exists and is visible -->
  <div id="messageArea" style="display: none; padding: 12px; margin-bottom: 15px; border-radius: 4px; text-align: center; font-weight: bold;"></div>
  
  <h1 class="heading">Hostel Management System</h1>

  <form class="login-form" id="loginForm" novalidate>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <div class="error-message" id="emailError" style="color: red; font-size: 12px; min-height: 18px;"></div>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <div class="password-group">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <label for="showPassword" class="password-toggle">
          Show
          <input type="checkbox" id="showPassword">
        </label>
      </div>
      <div class="error-message" id="passwordError" style="color: red; font-size: 12px; min-height: 18px;"></div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
      <button type="button" class="btn btn-secondary" id="hostlerLoginBtn">Hostler Login</button>
      <button type="button" class="btn btn-secondary" id="adminLoginBtn">Admin Login</button>
    </div>

    <div class="links">
      <a href="/hostel/registration" class="link-item" id="createRegister">Create New Account</a>
      <span class="link-separator">|</span>
      <a href="/hostel/password-reset" class="link-item" id="forgotPassword">Forgot Password?</a>
    </div>
  </form>
</div>

<script src="/adminLoginPage/script.js">
// The JavaScript code above goes here
</script>
</body>
</html>
