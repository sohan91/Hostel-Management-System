<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management Login</title>
  <link rel="stylesheet" href="/adminLoginPage/AdminLogin.css">
</head>
<body>
<div class="login-container">
  <div id="messageArea"></div>
  <h1 class="heading">Hostel Management System</h1>

  <form class="login-form" id="loginForm" novalidate>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      <div class="error-message" id="usernameError"></div>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <div class="password-group">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <label for="showPassword" class="password-toggle">
          Show
          <input type="checkbox" id="showPassword">
        </label>
      </div>
      <div class="error-message" id="passwordError"></div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
      <button type="button" class="btn btn-secondary">Hostler Login</button>
      <button type="button" class="btn btn-secondary">Admin Login</button>
    </div>

    <div class="links">
      <a href="#" class="link-item" id="createRegister">Create Register</a>
      <span class="link-separator">|</span>
<a href="/login/password-reset" class="link-item" id="forgotPassword">Forgot Password?</a>
    </div>
  </form>
</div>

<script src="/adminLoginPage/script.js"></script>

<script>
  const showPasswordCheckbox = document.getElementById("showPassword");
  const passwordField = document.getElementById("password");

  showPasswordCheckbox.addEventListener("change", () => {
    passwordField.type = showPasswordCheckbox.checked ? "text" : "password";
  });
</script>
</body>
</html>
