<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN Login</title>
  <link rel="stylesheet" href="/mainpage/MAINCSS.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    #errorMessage {
      color: red;
      margin-bottom: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
<h1>HOSTEL MANAGEMENT SYSTEM</h1>
<div class="login-container">
  <div id="errorMessage"></div>
  <div class="avatar">
    <i class="fa fa-user-circle"></i>
  </div>
  <h2>ADMIN-LOGIN</h2>

  <form id="loginForm">
    <div class="input-box">
      <i class="fa fa-user"></i>
      <input type="text" id="email" placeholder="Email" required>
    </div>
    <div class="input-box">
      <i class="fa fa-lock"></i>
      <input type="password" id="password" placeholder="Password" required>
    </div>

    <button type="submit" class="btn">Login</button>
    <button type="submit" class="btn1">Hosteller-login</button>
    <div class="divider">OR</div>
    <div class="btn2">
      <a>Admin Register</a>
    </div>

    <div class="forgot">
      <a href="#">Forgot Username / Password?</a>
    </div>
  </form>
</div>

<script>
  const form = document.getElementById('loginForm');
  const errorDiv = document.getElementById('errorMessage');

  form.addEventListener('submit', function(event) {
  event.preventDefault();
  errorDiv.style.display = "none"; // hide error initially
  errorDiv.style.color = "red"; // reset color

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const passwordRegex = /^(?=.*\d).{6,}$/;

  if (!emailRegex.test(email)) {
    errorDiv.textContent = "Invalid email format!";
    errorDiv.style.display = "block";
    return;
  }

  if (!passwordRegex.test(password)) {
    errorDiv.textContent = "Password must be at least 6 characters and include a number!";
    errorDiv.style.display = "block";
    return;
  }

  errorDiv.textContent = "Form is valid! Submitting...";
  errorDiv.style.color = "green";
  errorDiv.style.display = "block";
});

</script>
</body>
</html>
