<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile Details</title>
    <link rel="stylesheet" href="/AdminProfile/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="profile-page-wrapper">
        <div class="profile-card">
            
            <div class="profile-header-area">
                <i class="fas fa-user-shield profile-icon-large"></i>
                <h1 class="admin-name-display">Hostel Manager Name</h1>
                <p class="hostel-name-display">HostelHub - Main Branch</p>
            </div>
            
            <div class="profile-details-grid">
                
                <div class="detail-group">
                    <label>Admin ID</label>
                    <p data-field="admin_id"></p>
                </div>
                <div class="detail-group">
                    <label>First Name</label>
                    <p data-field="first_name"></p>
                </div>
                <div class="detail-group">
                    <label>Last Name</label>
                    <p data-field="last_name"></p>
                </div>
                <div class="detail-group">
                    <label>Email Address</label>
                    <p data-field="email"></p>
                </div>
                <div class="detail-group">
                    <label>Phone Number</label>
                    <p data-field="phone_number"></p>
                </div>
                <div class="detail-group">
                    <label>Account Created</label>
                    <p data-field="created_at"></p>
                </div>
                
                <div class="detail-group wide">
                    <label>Hostel Name</label>
                    <p data-field="hostel_name"></p>
                </div>
                <div class="detail-group wide">
                    <label>Hostel Address</label>
                    <p data-field="hostel_address"></p>
                </div>
                
                <div class="detail-group wide action-group">
                    <button class="profile-btn edit-profile-btn">
                        <i class="fas fa-edit"></i> Edit Profile
                    </button>
                    <button class="profile-btn go-to-dashboard-btn">
                        <i class="fas fa-tachometer-alt"></i> Go to Dashboard
                    </button>
                </div>
                
            </div>
        </div>
    </div>
 <script src="/AdminProfile/script.js"></script>
</body>
</html>
