<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HostelHub - Room Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/AdminDashboard/style.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-left">
            <button class="sidebar-toggle-btn" id="sidebarToggle" aria-label="Toggle sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="navbar-brand">
                <span class="hostel-name"></span>
            </div>
        </div>
        <div class="navbar-right">
            <button class="nav-button add-type-btn">
                <i class="fas fa-plus-circle"></i> <span>Add Sharing Type</span>
            </button>
            <button class="nav-button" id="feedback">
                <i class="fas fa-comment-dots"></i> <span>Feedback</span>
            </button>
            <div class="user-profile-info hover-reveal" tabindex="0" aria-label="User Profile Menu">
                <div class="profile-icon"><i class="fas fa-user-circle"></i></div>
                <span class="profile-name">Admin</span>
            </div>
            <button class="nav-button logout">
                <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
            </button>
        </div>
    </header>
    <div class="main-wrapper">
        <aside class="sidebar hidden" id="sidebar">
            <ul class="sidebar-menu">
                <li class="sidebar-item active" data-tooltip="Rooms">
                    <a href="#"><i class="fas fa-bed"></i> <span>Rooms</span></a>
                </li>
                <li class="sidebar-item" data-tooltip="Menus">
                    <a href="#"><i class="fas fa-utensils"></i> <span>Menus</span></a>
                </li>
                <li class="sidebar-item" data-tooltip="Complain Box">
                    <a href="#"><i class="fas fa-box"></i> <span>Complaint Box</span></a>
                </li>
                <li class="sidebar-item" data-tooltip="Payment">
                    <a href="#"><i class="fas fa-credit-card"></i> <span>Payment</span></a>
                </li>
            </ul>
        </aside>
        <main class="content">
            <div class="fixed-content-top" id="fixedContentTop">
                <!-- <div class="content-header">
                    <h1 class="big-centered-title">Rooms</h1>
                </div> -->
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="roomSearch" placeholder="Search by Room Number (e.g., 101) or Floor..." aria-label="Room search">
                </div>
            </div>
            <div class="room-management-container" id="roomManagementContainer">
                <section class="room-section expanded" data-sharing-type="2-Sharing" id="section-2-sharing">
                   <!-- add room details over here -->
                </section>
            </div>
             <div class="empty-container">
            
        </main>
       
    <script src="/AdminDashboard/script.js"></script>
</body>
</html>
