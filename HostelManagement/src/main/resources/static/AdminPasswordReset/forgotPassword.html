<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Hostel Management</title>
    <link rel="stylesheet" href="/AdminPasswordReset/style.css">
    <style>
        /* CSS for the checkbox alignment (to match the image) */
        .show-password-container {
            /* Use Flexbox to align the checkbox and label */
            display: flex; 
            /* Push the container to the right */
            justify-content: flex-end; 
            /* Vertically center the checkbox and label */
            align-items: center; 
            margin-top: 5px; /* Small space below the input */
            width: 100%; /* Ensure it spans the full width of the input-group */
        }
        
        .show-password-container input[type="checkbox"] {
            /* Custom size for the checkbox */
            width: 16px;
            height: 16px;
            margin-right: 5px; /* Space between checkbox and label */
            cursor: pointer;
        }

        .show-password-container label {
            font-weight: normal; 
            font-size: 14px;
            color: #555;
            margin: 0; /* Remove default margins */
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="forgot-container">
    <h2>Forgot Password</h2>

    <div id="messageArea" class="message"></div>

    <div id="emailStep">
        <div class="input-group">
            <label for="email">Enter Your Registered Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button class="btn" id="verifyEmailBtn">Verify Email</button>
    </div>

    <div id="resetStep" style="display: none;">
        <p style="text-align: center; color: #666; font-size: 14px; margin-bottom: 15px;">
            **Password must be 8 characters or more.**
        </p>
        <div class="input-group">
            <label for="password">New Password</label>
            <input type="password" id="password" placeholder="Enter new password" required>
            <div class="show-password-container">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
        </div>

        <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            <div class="show-password-container">
                <input type="checkbox" id="showConfirmPassword">
                <label for="showConfirmPassword">Show Password</label>
            </div>
        </div>

        <button class="btn" id="resetPasswordBtn">Reset Password</button>
    </div>

    <a href="/hostel/login" class="back-link">Back to Login</a>
</div>

<script src="/AdminPasswordReset/script.js">

</script>
</body>
</html>
